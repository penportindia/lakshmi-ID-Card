<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Penport App</title>

  <!-- Embedded Google Font (Poppins) -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    html, body {
      font-family: 'Poppins', sans-serif;
      font-size: 22px;
      background: #f1f5f9;
      color: #222;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      overflow-y: hidden;
      -webkit-user-select: none;
      user-select: none;
      touch-action: manipulation;
    }

    .app-container {
      display: flex;
      flex-direction: column;
      width: 100vw;
      height: 100vh;
      position: relative;
      background-color: #ffffff;
    }

    iframe {
      flex: 1;
      width: 100%;
      border: none;
      display: none; /* Hidden until loaded */
    }

    .branding {
      text-align: center;
      padding: 12px;
      background: linear-gradient(to right, #0c51af, #0c51af); /* Your blue */
      color: #ffffff;
      font-size: 15px;
      font-weight: 600;
      letter-spacing: 1px;
    }

    .splash {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #f1f5f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .loader {
      border: 4px solid #e0e0e0;
      border-top: 4px solid #0c51af;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-bottom: 14px;
    }

    .splash-text {
      font-size: 18px;
      color: #0c51af;
      font-weight: 600;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="app-container">
    <!-- Splash screen -->
    <div class="splash" id="splashScreen">
      <div class="loader"></div>
      <div class="splash-text">Loading Penport App...</div>
    </div>

    <!-- Iframe to load form (camera, file upload ready) -->
    <iframe
      id="appFrame"
      src="https://script.google.com/macros/s/AKfycbw-SQZB8NslEiO8Iq7U5T1xml_Ta2RQ4Zm24dhwDBagDws1GRWKrBGx1zCAzLKikb0Wfw/exec"
      allow="camera; microphone; geolocation; clipboard-read; clipboard-write; display-capture"
      allowfullscreen
      onload="showIframe()">
    </iframe>

    <!-- Branding section -->
    <div class="branding">
      Powered by Penport India
    </div>
  </div>

  <script>
    function showIframe() {
      document.getElementById("splashScreen").style.display = "none";
      document.getElementById("appFrame").style.display = "block";
    }
  </script>
</body>
</html>
